<body class="light-mode">
    
    <canvas id="ecg-canvas"></canvas>

    <div class="wrapper">

            <div class="details-container">
                <div class="container light-mode" id="details-card">
                    
                    <div id="liveness-header" class="light-mode">

                    </div>

                    <div class="details-content">
                        <h2 class="light-mode"><span class="label light-mode">â¤ï¸ ãƒ˜ãƒ«ã‚¹ã‚±ã‚¢</span></h2>
                        <div class="status"><span class="label light-mode">â¤ï¸ å¿ƒæ‹æ•°:</span> <span id="heart_rate">---</span> bpm</div>
                        <div class="status"><span class="label light-mode">ğŸ‘Ÿ æ­©æ•°:</span> <span id="steps">---</span> æ­©</div>
                        <div class="status"><span class="label light-mode">ğŸ”¥ ã‚«ãƒ­ãƒªãƒ¼:</span> <span id="calories">---</span> kcal</div>
                        <div class="status"><span class="label light-mode">ğŸ©º ä½“èª¿:</span> <span id="condition">---</span></div>
                        <div class="status"><span class="label light-mode">â˜€ï¸ èµ·åºŠæ™‚é–“:</span> <span id="wakeup_time">---</span></div>

                        <h2 class="light-mode"><span class="label light-mode">ğŸ“ ãƒ­ã‚±ãƒ¼ã‚·ãƒ§ãƒ³</span></h2>
                        <div class="status"><span class="label light-mode">ğŸ“ ç¾åœ¨åœ°:</span> <span id="location">---</span></div>
                        
                        <h2 class="light-mode"><span class="label light-mode">ğŸ“± ãƒ‡ãƒã‚¤ã‚¹</span></h2>
                        <div class="status"><span class="label light-mode">ğŸ”‹ ãƒãƒƒãƒ†ãƒªãƒ¼:</span> <span id="device_status">---</span></div>
                    </div>

    <script>
        // --- è¨­å®šé …ç›® ---
        const gistId = '1f81b107b898201a865a613c319d579b'; 
        const gistFileName = 'murase_status.json';

        // --- å¿ƒé›»å›³ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ ---
        const canvas = document.getElementById('ecg-canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let x = 0;
        let y = height / 2;
        let heartRateBPM = 60;
        let lastBeatTime = 0;

        function drawEcg() {
            const beatInterval = 60000 / heartRateBPM;
            const now = Date.now();
            
            ctx.clearRect(x, 0, 10, height);
            ctx.beginPath();
            ctx.moveTo(x - 2, y);
            
            let newY = height / 2;
            const amplitude = height * 0.25;
            
            if (now - lastBeatTime > beatInterval) {
                lastBeatTime = now;
                newY = height / 2 - amplitude;
            } else if (now - lastBeatTime < 50) {
                newY = height / 2 + (amplitude * 0.2);
            } else if (now - lastBeatTime > beatInterval - 200) {
                 newY = height / 2 + (amplitude * 0.4);
            }

            y = y * 0.9 + newY * 0.1;
            ctx.lineTo(x, y);
            ctx.strokeStyle = document.body.classList.contains('dark-mode') ? 'var(--ecg-lost-color)' : 'var(--ecg-alive-color)';
            ctx.lineWidth = 2;
            ctx.stroke();

            x++;
            if (x > width) {
                x = 0;
                ctx.clearRect(0,0,width,height);
            }
            requestAnimationFrame(drawEcg);
        }

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            x = 0; y = height / 2;
        });

        // Gistã‹ã‚‰æœ€æ–°ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’å–å¾—ã—ã¦ãƒšãƒ¼ã‚¸ã«åæ˜ ã™ã‚‹ãƒ¡ã‚¤ãƒ³é–¢æ•°
        async function updateStatus() {
            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`);
                const gist = await response.json();
                if (!response.ok || !gist.files || !gist.files[gistFileName]) {
                    throw new Error('Gist data is not available.');
                }
                const content = JSON.parse(gist.files[gistFileName].content);

                const lastUpdated = new Date(content.last_updated);
                const diffHours = (new Date() - lastUpdated) / (1000 * 60 * 60);
                
                const livenessMessageEl = document.getElementById('liveness-message');
                const livenessSubtextEl = document.getElementById('liveness-subtext');
                const elementsToTheme = document.querySelectorAll('.container, #liveness-header, h2, .label, .timestamp, #last_updated');

                if (diffHours > 13) {
                    document.body.className = 'dark-mode';
                    livenessMessageEl.textContent = 'æ‘ç€¨äº®ä»‹ã‹ã‚‰ã®å¿œç­”ãŒã‚ã‚Šã¾ã›ã‚“ã€‚';
                    livenessSubtextEl.innerHTML = `å®‰å¦ç¢ºèªã¯ <a href="https://twitter.com/vl_lvo0" target="_blank" rel="noopener noreferrer">X(æ—§Twitter)@vl_lvo0</a> ã¸`;
                } else {
                    document.body.className = 'light-mode';
                    livenessMessageEl.textContent = 'æ‘ç€¨äº®ä»‹ã¯ç”Ÿãã¦ã„ã¾ã™ã€‚';
                    livenessSubtextEl.textContent = '';
                }
                elementsToTheme.forEach(el => { el.className = el.className.replace(/light-mode|dark-mode/g, '').trim() + ' ' + document.body.className; });

                document.getElementById('last_updated').textContent = lastUpdated.toLocaleString('ja-JP', { dateStyle: 'medium', timeStyle: 'short' });
                
                const currentHeartRate = parseInt(content.health.heart_rate, 10);
                document.getElementById('heart_rate').textContent = currentHeartRate || 'N/A';
                if(currentHeartRate) heartRateBPM = currentHeartRate;

                document.getElementById('steps').textContent = content.health.steps || 'N/A';
                document.getElementById('calories').textContent = content.health.active_calories ? Math.round(content.health.active_calories) : 'N/A';
                document.getElementById('location').textContent = content.location.city || 'N/A';
                
                const deviceStatus = `${content.device.battery}% ${content.device.is_charging === true ? 'âš¡ï¸ å……é›»ä¸­' : ''}`;
                document.getElementById('device_status').textContent = deviceStatus;
                
                if (content.health.wakeup_time) {
                    const wakeupDate = new Date(content.health.wakeup_time);
                    document.getElementById('wakeup_time').textContent = wakeupDate.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
                }

                // HRVã«åŸºã¥ãä½“èª¿ã‚’è©•ä¾¡ (ä¸€èˆ¬çš„ãªæŒ‡æ¨™ã§ã‚ã‚Šã€å€‹äººå·®ãŒã‚ã‚Šã¾ã™)
                const hrv = parseFloat(content.health.condition_hrv);
                const conditionEl = document.getElementById('condition');
                if (hrv > 50) { conditionEl.textContent = 'è‰¯å¥½ âœ…'; conditionEl.style.color = 'green'; }
                else if (hrv > 30) { conditionEl.textContent = 'æ™®é€š ğŸ˜'; conditionEl.style.color = 'orange'; }
                else if (hrv) { conditionEl.textContent = 'è¦æ³¨æ„ âš ï¸'; conditionEl.style.color = 'red'; }
                else { conditionEl.textContent = 'N/A'; }

            } catch (error) {
                console.error('Failed to update status:', error);
                document.getElementById('liveness-message').textContent = 'ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚';
            }
        }

        // --- é–¢æ•°ã®å®Ÿè¡Œ ---
        drawEcg();
        updateStatus();

    </script>
