    <script>
        const CONFIG = {
            gistId: '1f81b107b898201a865a613c319d579b',
            gistFileName: 'murase_status.json',
            thresholdHours: 13,
            links: { twitter: 'https://twitter.com/vl_lvoO', dosei: 'https://muraseryosuke.github.io/murase-dosei/' }
        };

        class ECGMonitor {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.x = 0; this.y = window.innerHeight / 2;
                this.targetBPM = 60; this.lastBeatTime = 0; this.isAlive = true;
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }
            resize() {
                this.width = this.canvas.width = window.innerWidth;
                this.height = this.canvas.height = window.innerHeight;
                this.x = 0; this.y = this.height / 2;
            }
            setStatus(bpm, isAlive) {
                this.targetBPM = bpm > 0 ? bpm : 60;
                this.isAlive = isAlive;
            }
            draw() {
                const currentBPM = this.isAlive ? this.targetBPM : 0;
                const beatInterval = currentBPM > 0 ? 60000 / currentBPM : Infinity;
                const now = Date.now();
                this.ctx.clearRect(this.x, 0, 10, this.height);
                this.ctx.beginPath(); this.ctx.moveTo(this.x - 2, this.y);
                let newY = this.height / 2;
                const amplitude = this.height * 0.25;
                if (currentBPM > 0) {
                    const timeSinceBeat = now - this.lastBeatTime;
                    if (timeSinceBeat > beatInterval) { this.lastBeatTime = now; newY = this.height / 2 - amplitude; }
                    else if (timeSinceBeat < 50) { newY = this.height / 2 + (amplitude * 0.2); }
                    else if (timeSinceBeat > beatInterval - 200) { newY = this.height / 2 + (amplitude * 0.4); }
                }
                this.y = this.y * 0.9 + newY * 0.1;
                this.ctx.lineTo(this.x, this.y);
                const isDark = document.body.classList.contains('dark-mode');
                const style = getComputedStyle(document.body);
                this.ctx.strokeStyle = style.getPropertyValue(isDark ? '--color-ecg-lost' : '--color-ecg-alive').trim();
                this.ctx.lineWidth = 2; this.ctx.stroke();
                this.x++;
                if (this.x > this.width) { this.x = 0; this.ctx.clearRect(0, 0, this.width, this.height); }
                requestAnimationFrame(() => this.draw());
            }
            start() { this.draw(); }
        }

        const ecg = new ECGMonitor('ecg-canvas');
        ecg.start();

        async function updateStatus() {
            const els = {
                body: document.body, message: document.getElementById('liveness-message'), subtext: document.getElementById('liveness-subtext'),
                updated: document.getElementById('last_updated'), heart: document.getElementById('heart_rate'), steps: document.getElementById('steps'),
                calories: document.getElementById('calories'), location: document.getElementById('location'), device: document.getElementById('device_status'),
                wakeup: document.getElementById('wakeup_time'), condition: document.getElementById('condition')
            };
            try {
                // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’ä»˜ä¸ã—ã¦ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’å›é¿ã—ã¤ã¤ã€æ–°ã—ã„ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
                const response = await fetch(`https://api.github.com/gists/${CONFIG.gistId}?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                const gist = await response.json();
                if (!gist.files || !gist.files[CONFIG.gistFileName]) throw new Error('Gist file not found');
                const content = JSON.parse(gist.files[CONFIG.gistFileName].content);
                const lastUpdated = new Date(content.last_updated);
                const diffHours = (new Date() - lastUpdated) / (1000 * 60 * 60);
                
                const isAlive = diffHours <= CONFIG.thresholdHours;
                if (isAlive) {
                    els.body.className = 'light-mode'; els.message.textContent = 'æ‘ç€¨äº®ä»‹ã¯ç”Ÿãã¦ã„ã¾ã™ã€‚'; els.subtext.textContent = '';
                } else {
                    els.body.className = 'dark-mode'; els.message.textContent = 'æ‘ç€¨äº®ä»‹ã‹ã‚‰ã®å¿œç­”ãŒã‚ã‚Šã¾ã›ã‚“ã€‚';
                    els.subtext.innerHTML = `å®‰å¦ç¢ºèªã¯ <a href="${CONFIG.links.twitter}" target="_blank" rel="noopener noreferrer">X</a> ã¾ãŸã¯ <a href="${CONFIG.links.dosei}" target="_blank" rel="noopener noreferrer">æ‘ç€¨å‹•é™</a> ã¸`;
                }

                const currentHeartRate = parseInt(content.health.heart_rate, 10);
                ecg.setStatus(currentHeartRate, isAlive);

                els.updated.textContent = lastUpdated.toLocaleString('ja-JP', { dateStyle: 'medium', timeStyle: 'short' });
                els.heart.textContent = currentHeartRate || 'N/A';
                els.steps.textContent = content.health.steps || 'N/A';
                els.calories.textContent = content.health.active_calories ? Math.round(content.health.active_calories) : 'N/A';
                els.location.textContent = content.location.city || 'N/A';
                els.device.textContent = `${content.device.battery}% ${content.device.is_charging === true ? 'âš¡ï¸ å……é›»ä¸­' : ''}`;
                
                if (content.health.wakeup_time) {
                    els.wakeup.textContent = new Date(content.health.wakeup_time).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
                } else { els.wakeup.textContent = '---'; }

                const hrv = parseFloat(content.health.condition_hrv);
                if (hrv > 50) { els.condition.textContent = 'è‰¯å¥½ âœ…'; els.condition.style.color = 'var(--color-status-good)'; }
                else if (hrv > 30) { els.condition.textContent = 'æ™®é€š ğŸ˜'; els.condition.style.color = 'var(--color-status-avg)'; }
                else if (hrv) { els.condition.textContent = 'è¦æ³¨æ„ âš ï¸'; els.condition.style.color = 'var(--color-status-bad)'; }
                else { els.condition.textContent = 'N/A'; els.condition.style.color = 'inherit'; }
            } catch (error) {
                console.error('Status Update Failed:', error);
                els.message.textContent = 'ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚';
            }
        }
        updateStatus();
