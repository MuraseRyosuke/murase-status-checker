<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>My Status Checker</h1>
        <div class="status">æœ€çµ‚æ›´æ–°: <span id="last_updated">---</span></div>
        
        <h2><span class="label">â¤ï¸ Health</span></h2>
        <div class="status"><span class="label">å¿ƒæ‹æ•°:</span> <span id="heart_rate">---</span> bpm</div>
        <div class="status"><span class="label">æ­©æ•°:</span> <span id="steps">---</span> æ­©</div>
        <div class="status"><span class="label">ã‚«ãƒ­ãƒªãƒ¼:</span> <span id="calories">---</span> kcal</div>

        <h2><span class="label">ğŸ“± Device</span></h2>
        <div class="status"><span class="label">ãƒãƒƒãƒ†ãƒªãƒ¼:</span> <span id="device_status">---</span></div>

        <h2><span class="label">ğŸš¦ ç”Ÿå­˜ç¢ºèª</span></h2>

    </div>

    <script>
        // â˜…â˜…â˜…â˜…â˜… ä¸‹ã®1è¡Œã‚’ã‚ãªãŸã®æƒ…å ±ã«æ›¸ãæ›ãˆã¦ãã ã•ã„ï¼ â˜…â˜…â˜…â˜…â˜…
        const gistId = '1f81b107b898201a865a613c319d579b'; 
        const gistFileName = 'murase_status.json';
        // â˜…â˜…â˜…â˜…â˜… ã“ã“ã¾ã§ â˜…â˜…â˜…â˜…â˜…

        async function updateStatus() {
            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`);
                if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                const gist = await response.json();
                const content = JSON.parse(gist.files[gistFileName].content);

                const lastUpdated = new Date(content.last_updated);
                document.getElementById('last_updated').textContent = lastUpdated.toLocaleString('ja-JP', { dateStyle: 'medium', timeStyle: 'short' });
                
                document.getElementById('heart_rate').textContent = content.health.heart_rate.value || 'N/A';
                document.getElementById('steps').textContent = content.health.steps.value || 'N/A';
                document.getElementById('calories').textContent = content.health.active_calories.value ? Math.round(content.health.active_calories.value) : 'N/A';

                const deviceStatus = `${content.device.battery * 100}% ${content.device.is_charging ? 'âš¡ï¸ å……é›»ä¸­' : ''}`;
                document.getElementById('device_status').textContent = deviceStatus;

                const diffHours = (new Date() - lastUpdated) / (1000 * 60 * 60);
                const livenessEl = document.getElementById('liveness');
                if (diffHours > 12) { // 12æ™‚é–“ä»¥ä¸Šæ›´æ–°ãŒãªã„å ´åˆ
                    livenessEl.textContent = 'SIGNAL LOST (>12h)';
                    livenessEl.style.color = 'red';
                } else {
                    livenessEl.textContent = 'ALIVE';
                    livenessEl.style.color = 'green';
                }

            } catch (error) {
                console.error('Failed to fetch status:', error);
                document.getElementById('last_updated').textContent = 'ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ';
            }
        }

        updateStatus();
        setInterval(updateStatus, 60000); // 1åˆ†ã”ã¨ã«è‡ªå‹•æ›´æ–°
    </script>
</body>
</html>
