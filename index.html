        // =========================================
        // ECG Animation Monitor (Mobile Scroll Fix Applied)
        // =========================================
        class ECGMonitor {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.x = 0; this.y = window.innerHeight / 2;
                this.targetBPM = 60; this.lastBeatTime = 0; this.isAlive = true;
                
                this.resize();
                this.lastWidth = window.innerWidth;

                window.addEventListener('resize', () => {
                    if (window.innerWidth !== this.lastWidth) {
                        this.lastWidth = window.innerWidth;
                        this.resize();
                    }
                });
            }
            resize() {
                this.width = this.canvas.width = window.innerWidth;
                this.height = this.canvas.height = window.innerHeight;
                this.x = 0; this.y = this.height / 2;
            }
            setStatus(bpm, isAlive) {
                this.targetBPM = bpm > 0 ? bpm : 60;
                this.isAlive = isAlive;
            }
            draw() {
                const currentBPM = this.isAlive ? this.targetBPM : 0;
                const beatInterval = currentBPM > 0 ? 60000 / currentBPM : Infinity;
                const now = Date.now();
                this.ctx.clearRect(this.x, 0, 10, this.height);
                this.ctx.beginPath(); this.ctx.moveTo(this.x - 2, this.y);
                let newY = this.height / 2;
                const amplitude = this.height * 0.25;
                if (currentBPM > 0) {
                    const timeSinceBeat = now - this.lastBeatTime;
                    if (timeSinceBeat > beatInterval) { this.lastBeatTime = now; newY = this.height / 2 - amplitude; }
                    else if (timeSinceBeat < 50) { newY = this.height / 2 + (amplitude * 0.2); }
                    else if (timeSinceBeat > beatInterval - 200) { newY = this.height / 2 + (amplitude * 0.4); }
                }
                this.y = this.y * 0.9 + newY * 0.1;
                this.ctx.lineTo(this.x, this.y);
                
                const isDark = document.body.classList.contains('dark-mode');
                const style = getComputedStyle(document.body);
                this.ctx.strokeStyle = style.getPropertyValue(isDark ? '--color-ecg-lost' : '--color-ecg-alive').trim();
                
                this.ctx.lineWidth = 2; this.ctx.stroke();
                this.x++;
                if (this.x > this.width) { this.x = 0; this.ctx.clearRect(0, 0, this.width, this.height); }
                requestAnimationFrame(() => this.draw());
            }
            start() { this.draw(); }
        }

                location: document.getElementById('location'), device: document.getElementById('device_status')

                const response = await fetch(`https://api.github.com/gists/${CONFIG.gistId}?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                const gist = await response.json();
                if (!gist.files || !gist.files[CONFIG.gistFileName]) throw new Error('Gist file not found');
                const content = JSON.parse(gist.files[CONFIG.gistFileName].content);
                const lastUpdated = new Date(content.last_updated);
                const diffHours = (new Date() - lastUpdated) / (1000 * 60 * 60);

                // Apply Standard Themes

                    els.message.textContent = 'ÊùëÁÄ®‰∫Æ‰ªã„ÅØÁîü„Åç„Å¶„ÅÑ„Åæ„Åô„ÄÇ'; 
                    els.subtext.textContent = '';
                } else {

                    els.message.textContent = 'ÊùëÁÄ®‰∫Æ‰ªã„Åã„Çâ„ÅÆÂøúÁ≠î„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ';
                    els.subtext.innerHTML = `ÂÆâÂê¶Á¢∫Ë™ç„ÅØ <a href="${CONFIG.links.twitter}" target="_blank" rel="noopener noreferrer">X</a> „Åæ„Åü„ÅØ <a href="${CONFIG.links.dosei}" target="_blank" rel="noopener noreferrer">ÊùëÁÄ®ÂãïÈùô</a> „Å∏`;

                const hrv = safeParseFloat(content.health.condition_hrv);
                if (hrv > 50) { els.condition.textContent = 'ËâØÂ•Ω‚úÖ'; els.condition.style.color = 'var(--color-good)'; }
                else if (hrv > 30) { els.condition.textContent = 'ÊôÆÈÄöüòê'; els.condition.style.color = 'var(--color-avg)'; }
                else if (hrv > 0) { els.condition.textContent = 'Ë¶ÅÊ≥®ÊÑè‚ö†Ô∏è'; els.condition.style.color = 'var(--color-bad)'; }
                else { els.condition.textContent = 'N/A'; els.condition.style.color = 'inherit'; }

                // --- 4. Environment (Sound) ---
                const dbStr = content.environment && content.environment.sound_level_db;
                const db = safeParseFloat(dbStr);

                if (db > 0) {
                    els.soundVal.textContent = `${Math.round(db)}dB`;
                    let labelText = '', labelColor = 'inherit';

                    else if (db < 70) { labelText = '(ÊôÆÈÄö)'; labelColor = 'var(--color-avg)'; }

                    els.soundLabel.style.color = labelColor;
                } else {

                els.updated.textContent = lastUpdated.toLocaleString('ja-JP', { dateStyle: 'medium', timeStyle: 'short' });

            } catch (error) {

            }
        }
